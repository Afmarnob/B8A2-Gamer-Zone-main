<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Icon with Game Title</title>
    <style>
        .game-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .game-icon {
            width: 100px;
            height: 100px;
        }
        
        .game-title {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="game-icon.png" alt="Game Icon" class="game-icon">
        <h2 class="game-title">Game Title</h2>
    </div>
</body>
</html>
